{{ $images := .Page.Resources.Match "images/*row.jpeg" }}
{{ $maxImages := 3 }}

<div class="image-row">
    {{ range first $maxImages $images }}
    <div class="image-container">
        <img src="{{ .Permalink }}" alt="{{ .Title }}" />
    </div>
    {{ end }}
</div>

<style>
    .image-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: nowrap;
        /* Optional: Add some margin between the row and other content */
    }


    .image-container {
        display: flex;
        align-items: center;
        /* Vertically center the image within the container */
        margin-right: 10px;
        /* Optional: Add some margin between images */
    }
</style>
